<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partner Preferences</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .banner {
      width: 50%;
      padding: 20px;
      margin: 20px auto;
      text-align: center;
      border: 2px solid #333;
    }
    .turn-on-banner {
      background-color: #b3e6ff;
    }
    .turn-off-banner {
      background-color: #ff9999;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .list {
      list-style-type: none;
      padding: 0;
    }
    .list-item {
      font-size: 18px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="banner turn-on-banner">
    <div class="title">Turn Ons</div>
    <ul class="list">
      <li class="list-item">Intelligence and wit</li>
      <li class="list-item">Kindness and empathy</li>
      <li class="list-item">Shared interests and values</li>
    </ul>
  </div>
  <div class="banner turn-off-banner">
    <div class="title">Turn Offs</div>
    <ul class="list">
      <li class="list-item">Arrogance and entitlement</li>
      <li class="list-item">Lack of ambition or drive</li>
      <li class="list-item">Dishonesty and lack of integrity</li>
    </ul>
  </div>
</body>
</html>
